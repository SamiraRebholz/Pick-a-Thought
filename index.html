<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Pick-A-Thought</title>
</head>

<body>
    <div class="userInterface">
        <div class="text">
            <h1>Pick-A-Thought</h1>
            <p>Too many ideas? Can't decide what you should choose? <br> Let us choose for you!</p>
        </div>
        <div class="flexContainer">
            <div class="userInput">
                <input type="text" placeholder="Enter your thought here...">
                <br>
                <button id="submitIdea">Submit Idea</button>
            </div>
            <div class="userIdeas">
                <h4><u>Your Ideas:</u></h4>
                <ol id="ideaList"></ol>
            </div>
        </div>

    </div>


</body>

</html>
